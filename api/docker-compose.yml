services:
  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./main-api/.env
    depends_on:
      - mongodb
    restart: unless-stopped
  calc-api:
    build:
      context: ./calc-api
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    # volumes:
    #   - ../contracts:/contracts:ro
    restart: unless-stopped
  mongodb:
    image: mongo:7
    container_name: dlc-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dlc
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dlc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
